apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

def androidSupportLibVersion = "27.1.1"

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "workshop.akbolatss.xchangesrates"
        minSdkVersion 22
        targetSdkVersion 27
        versionCode 6
        versionName "1.6.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

greendao {
    targetGenDir 'src/main/java'
    schemaVersion 1 //TODO: REMEMBER to Change when you UPGRADE TABLES
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //Android Support libraries
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'
    implementation "com.android.support:appcompat-v7:$androidSupportLibVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportLibVersion"
//    implementation "com.android.support:cardview-v7:$androidSupportLibVersion"

    //Show Case
    implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.0'
    //MPA Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    //Hawk
    implementation 'com.orhanobut:hawk:2.0.1'
    // NavDrawer
    implementation 'nl.psdcompany:duo-navigation-drawer:2.0.7'
    // Space Navigation View
    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'
    // Fragmentation
    implementation 'me.yokeyword:fragmentation:1.3.3'

    implementation 'com.github.jrvansuita:MaterialAbout:+'

    implementation 'com.github.clans:fab:1.6.4'

    //RxJava 2, RxAndroid 2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    //GreenDAO
    implementation 'org.greenrobot:greendao:3.2.2'

    //Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:converter-gson:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.+'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    implementation 'com.google.firebase:firebase-core:15.0.2'
    implementation ('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'