apply plugin: 'org.greenrobot.greendao'
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'

def androidSupportLibVersion = "28.0.0-alpha3"
def room_version = "1.1.1" // or, for latest rc, use "1.1.1-rc1"

android {
    compileSdkVersion 28
    buildToolsVersion "27.0.3"
    defaultConfig {
        applicationId "workshop.akbolatss.xchangesrates"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 6
        versionName "1.6.5"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

greendao {
    targetGenDir 'src/main/java'
    schemaVersion 1 //TODO: REMEMBER to Change when you UPGRADE TABLES
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin support
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //Android Support libraries
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation "com.android.support:appcompat-v7:$androidSupportLibVersion"
    implementation "com.android.support:design:$androidSupportLibVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportLibVersion"
    implementation "com.android.support:cardview-v7:$androidSupportLibVersion"
    implementation 'com.google.android.material:material:1.0.0-beta01'

    //Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"
    // optional - RxJava support for Room
    implementation "android.arch.persistence.room:rxjava2:$room_version"

    //Show Case
    implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.0'
    //MPA Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    //Hawk
    implementation 'com.orhanobut:hawk:2.0.1'
    // Space Navigation View
    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'
    // Fragmentation
    implementation 'me.yokeyword:fragmentation:1.3.3'

    //RxJava 2, RxAndroid 2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.10'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'

    //GreenDAO
    implementation 'org.greenrobot:greendao:3.2.2'

    //Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:converter-gson:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.+'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'

    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation ('com.crashlytics.sdk.android:crashlytics:2.7.1@aar') {
        transitive = true
    }
}

apply plugin: 'com.google.gms.google-services'