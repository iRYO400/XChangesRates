apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def androidSupportLibVersion = "28.0.0"
def room_version = "1.1.1" // or, for latest rc, use "1.1.1-rc1"
def work_version = "1.0.1"

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "workshop.akbolatss.xchangesrates"
        minSdkVersion 22
        targetSdkVersion 28
        versionCode 10
        versionName "1.9.9.9"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //Kotlin support
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    //Android Support libraries
    implementation "com.android.support:appcompat-v7:$androidSupportLibVersion"
    implementation "com.android.support:design:$androidSupportLibVersion"
    implementation "com.android.support:recyclerview-v7:$androidSupportLibVersion"
    implementation "com.android.support:cardview-v7:$androidSupportLibVersion"
    //Constraint
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation "android.arch.work:work-runtime-ktx:$work_version" // use -ktx for Kotlin

    //Room
    implementation "android.arch.persistence.room:runtime:$room_version"
    implementation "android.arch.persistence.room:rxjava2:$room_version"
    kapt "android.arch.persistence.room:compiler:$room_version"

    //Show Case
    implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.1'
    //MPA Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //Hawk
    implementation 'com.orhanobut:hawk:2.0.1'
    // Space Navigation View
    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'
    // Fragmentation
    implementation 'me.yokeyword:fragmentation:1.3.3'

    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    //RxJava 2, RxAndroid 2
    implementation 'io.reactivex.rxjava2:rxjava:2.2.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.0'

    //Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:converter-gson:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.+'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.10.0'
}
