apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def work_version = "1.0.1"

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "workshop.akbolatss.xchangesrates"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 10
        versionName "2.0.0.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                includeCompileClasspath true
            }
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

ext {
    lifecycle = "2.2.0"
    dagger_version = '2.27'
    coroutines = "1.3.5"
    material = "1.1.0"
    appcompat = "1.1.0"
    recycler_view = "1.1.0"
    card_view = "1.0.0"
    constraint_layout = "1.1.3"
    swipe_refresh = "1.0.0"
    timber ="4.7.1"

    room_version = "2.2.5"
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //Kotlin support
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation "com.google.android.material:material:$material"

    implementation "androidx.appcompat:appcompat:$appcompat"
    implementation "androidx.recyclerview:recyclerview:$recycler_view"
    implementation "androidx.cardview:cardview:$card_view"

    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    implementation "android.arch.work:work-runtime-ktx:$work_version" // use -ktx for Kotlin

    //Room
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-rxjava2:$room_version"
    kapt "androidx.room:room-compiler:$room_version"

    //Show Case
    implementation 'com.github.faruktoptas:FancyShowCaseView:1.0.1'
    //MPA Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    //Hawk
    implementation 'com.orhanobut:hawk:2.0.1'
    // Space Navigation View
    implementation 'com.github.armcha:SpaceNavigationView:1.6.0'
    // Fragmentation
    implementation 'me.xuexuan:fragmentationx:1.0.5'

    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2'

    //RxJava 2, RxAndroid 2
    implementation 'io.reactivex.rxjava2:rxjava:2.2.9'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    //Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.8.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.8.1'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.8.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.2'
}
